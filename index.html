<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.3.0/dist/css/glide.theme.min.css"
        type="text/css">
    <!--Library adding responsive css classes-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="./style.css">
    <title>iSA JS w 5 dni WWW</title>
</head>

<body>

    <section id="technologies">
        <div class="technologies container container--shadow container--border">
            <div class="row">
                <!-- more than 1 css class - names should be separated by spaces-->
                <div class="responsive col-xs-12 col-sm-4">
                    <div class="technologies__col">
                        <img class="technologies__img" src="./img/html.png" alt="html">
                    </div>
                </div>
                <div class="responsive col-xs-12 col-sm-4">
                    <div class="technologies__col">
                        <img class="technologies__img" src="./img/css.png" alt="css">
                    </div>
                </div>
                <div class="responsive col-xs-12 col-sm-4">
                    <div class="technologies__col">
                        <img class="technologies__img" src="./img/js.png" alt="js">
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">0</li>
                <li class="glide__slide">1</li>
                <li class="glide__slide">2</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.3.0/dist/glide.min.js"></script>

    <script>
        new Glide('.glide').mount()
    </script>
</body>

</html>
